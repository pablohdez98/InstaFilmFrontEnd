<div class="container">
  <h1>Lista de series</h1>
  <table class="table table-responsive-sm table-borderless table-striped text-center">
    <thead>
      <tr class="row bg-dark text-white">
        <th class="col-2"></th>
        <th class="col-2">Título</th>
        <th class="col-2">Género</th>
        <th class="col-1">Año</th>
        <th class="col-2">Temporadas</th>
        <th class="col-2">Valoración</th>
        <th class="col-1">#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serie of series" class="row">
        <td *ngIf="serie.image_path; else not_image" class="div-img col-2 my-2">
          <a class="nav-link text-dark" [routerLink]="['/series/', serie.id]">
            <img class="imagen" [src]="serie.image_path" alt="no foto">
          </a>
        </td>
        <ng-template #not_image>
          <td class="div-img col-2 my-2"><img class="imagen" src="https://sainfoinc.com/wp-content/uploads/2018/02/image-not-available-300x300.jpg" alt="no foto"></td>
        </ng-template>
        <td class="col-2 my-auto"><a class="nav-link text-dark" [routerLink]="['/series/', serie.id]">{{serie.title}}</a></td>
        <td class="col-2 my-auto">{{serie.genre}}</td>
        <td class="col-1 my-auto">{{serie.releaseYear}}</td>
        <td class="col-2 my-auto">{{serie.seasons}}</td>
        <td class="col-2 my-auto">10</td>
        <td class="col-1 my-auto"><i class="far fa-heart"></i></td>
      </tr>
    </tbody>
  </table>
</div>
