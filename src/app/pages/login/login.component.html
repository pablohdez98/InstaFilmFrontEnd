<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label for="user">Usuario</label>
      <input class="form-control" formControlName="email" type="text" id="user">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input class="form-control" formControlName="password" type="password" id="password">
    </div>
    <button class="btn btn-primary mr-3"  type="submit">Iniciar sesión</button>
    <button routerLink="signup" class="btn btn-primary"  type="button">Registrarse</button>
  </form>
</div>
