<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
    <div class="form-group mb-0">
      <label for="name">Nombre</label>
      <input class="form-control" formControlName="name" type="text" id="name">
    </div>
    <div class="row" *ngIf="FormControl.name.invalid && FormControl.name.touched">
      <small class="text-danger ml-3 mb-2" *ngIf="FormControl.name.errors.required">
        Este campo es obligatorio.
      </small>
    </div>

    <div class="form-group mb-0">
      <label for="lastName">Apellido</label>
      <input class="form-control" formControlName="lastName" type="text" id="lastName">
    </div>
    <div class="row" *ngIf="FormControl.lastName.invalid && FormControl.lastName.touched">
      <small class="text-danger ml-3 mb-2" *ngIf="FormControl.lastName.errors.required">
        Este campo es obligatorio.
      </small>
    </div>

    <div class="form-group mb-0">
      <label for="email">Correo electrónico</label>
      <input class="form-control" formControlName="email" type="email" id="email">
    </div>
    <div class="row" *ngIf="FormControl.email.invalid && FormControl.email.touched">
      <small class="text-danger ml-3 mb-2" *ngIf="FormControl.email.errors.required">
        Este campo es obligatorio.
      </small>
    </div>

    <div class="form-group mb-0">
      <label for="password">Contraseña</label>
      <input class="form-control" formControlName="password" type="password" id="password">
    </div>
    <div class="row" *ngIf="FormControl.password.invalid && FormControl.password.touched">
      <small class="text-danger ml-3" *ngIf="FormControl.password.errors.required">
        Este campo es obligatorio.
      </small>
    </div>

    <button class="btn btn-primary my-2"  type="submit">Registrarse</button>
  </form>
</div>
